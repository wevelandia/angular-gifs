<div class="d-flex justify-content-center">

  <!-- Las imagenes en Angular tiene un evento (load) que es cuando se carga la imagen.
  Y otro evento (loadstart) cuando empieza a cargase la imagen.  -->
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top animate__animated animate__fadeIn"
    (load)="onLoad()"
    [ngStyle]="{ display: hasLoaded ? '' : 'none' }"
  />

  <img *ngIf="!hasLoaded"
    src="assets/loader.svg"
    height="35"
    width="35"
    class="mt-3"
  />


</div>
